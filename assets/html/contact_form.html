<form class="form form-horizontal simply_contact_form">
    <h5 style="text-align:center">%s</h5>
    <div class="alert hide" id="simply_contact_form_alert">
        <span></span>
    </div>
    <fieldset>
        <div class="form-group">
            <label class="col-md-12">I am looking for care in the following location</label>
            <div class="col-md-12">
                <select class="form-control" name="Location" data-type="selection">
                    <option selected="selected">Select Location</option>
                    <option>San Francisco</option>
                    <option>Marin</option>
                    <option>East Bay</option>
                    <option>Peninsula</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">First Name</label>
            <div class="col-md-8">
                <input type="text" name="First Name" class="form-control" data-type="name" placeholder="First name" required="required" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">Last Name</label>
            <div class="col-md-8">
                <input type="text" name="Last Name" class="form-control" data-type="name" placeholder="Last name" required="required" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">E-Mail</label>
            <div class="col-md-8">
                <input type="text" name="Email" class="form-control" data-type="email" placeholder="E-Mail address" required="required" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">Phone</label>
            <div class="col-md-8">
                <input type="text" name="Phone" class="form-control" data-type="text" placeholder="Phone number" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6">
                <input type="checkbox" name="Home Care" data-type="option"> Home Care
            </label>
            <label class="col-md-6" style="padding-left:0">
                <input type="checkbox" name="Assisted Living" data-type="option"> Assisted Living
            </label>
            <label class="col-md-6">
                <input type="checkbox" name="Respite Day Care" data-type="option"> Respite Day Care
            </label>
            <label class="col-md-6" style="padding-left:0">
                <input type="checkbox" name="Alzheimers Care" data-type="option"> Alzheimerâ€™s Care
            </label>
        </div>
        <div class="alert alert-success hide" id="simply_contact_form_success">
            <span></span>
        </div>
        <div class="form-group">
            <div class="btn-wrap align-center">
                <button type="submit" data-loading-text="Sending..." class="btn btn-normal btn-default fmd_enquiry_form_submit">%s</button>
            </div>
        </div>
        <input id="simply_contact_form_name" type="hidden" value="Web Enquiry" />
        <input id="simply_contact_form_subject" type="hidden" value="Web Enquiry" />
        <input id="simply_contact_form_nonce" type="hidden" value="%s" />      
        <input id="simply_contact_form_URL" type="hidden" value="%s" />
    </fieldset>
</form>
